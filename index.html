<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Encrypt and Decrypt Text</title>
</head>
<body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Write in lowercase for best results</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <header>
        <img src="images/encriptado.png">
        <h1>Text Encryptor</h1>
    </header>
    <main>
        <section class="sectionText"> 
                <textarea id="textArea" rows="7" name="input-text" placeholder="Enter text here" required></textarea>
                <div class="div-info">
                    <img src="images/infoIcon.svg">
                    <p class="info">Only lowercase letters and no accents</p>
                </div>
                <div class="div-buttons">
                    <button
                        class="encrypt-btn" 
                        type="button" 
                        id="encrypt-btn"
                        onclick="encrypt()"  
                        data-bs-toggle="popover" 
                        data-bs-content="Enter any text first" 
                        data-bs-trigger="focus" 
                        data-bs-placement="top">
                        Encrypt
                    </button>
                    <button 
                        class="decrypt-btn" 
                        type="button" 
                        id="decrypt-btn" 
                        onclick="decrypt()"  
                        data-bs-toggle="popover" 
                        data-bs-content="Enter any text first" 
                        data-bs-trigger="focus" 
                        data-bs-placement="top">
                        Decrypt
                    </button>
                </div>
        </section>
        <section class="sectionResult">
            <div class="no-text-section" id="card-no-result">
                <img class="imgMuñeco" src="images/muñeco.svg">
                <h2>No message was found</h2>
                <p>Enter the text you want to encrypt or decrypt.</p>
            </div>
            <div class="card-result" id="card-result">
                <textarea id="result"></textarea>
                <button 
                    class="copy-btn" 
                    type="button"
                    onclick="copiarTexto()" 
                    id="copy-btn"
                    >
                    Copy
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a class="profile-link" href="https://github.com/Ferrriver" target="_blank"><i class="bi bi-github"></i>GitHub</a>
            <a class="profile-link" href="https://www.linkedin.com/in/fernandariverarico/" target="_blank"><i class="bi bi-linkedin"></i>Linkedin</a>
        </div>
        <div class="copyright">
            <i class="bi bi-c-circle"></i>
            <p>Created by <span>Fernanda Rivera</span></p>
        </div>
    </footer>
<script src="JS/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
